<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sigma E-Commerce</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="shortcut icon" href="./img/logo2.png" type="image/x-icon">
  <link rel="stylesheet" href="https://kit.fontawesome.com/ad82bf05c1.css" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/ad82bf05c1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="box-form">
    <div class="left">
      <div class="overlay">
        <p style="font-size: 50px">Sigma E-Commerce</p>
        <p style="font-size: x-large; " class="subtitle">Exclusive to Sigmas. Betas are not welcome.</p>
        <div class="social-links">
          <p style="text-align: center; font-size: 19px">Log in with social media</p>
          <a style="text-align: center;"; href="https://www.facebook.com/login/"><i class="fa-brands fa-facebook"></i></a>
          <a style="text-align: center;"; href="https://www.twitter.com/login/"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
    <div class="right">
      <h2 class="login-title">Login</h2>
      <p>Don't have an account? <a style="text-decoration: none; color: rgb(0, 0, 0);" href="/fashion/clothe.html">Create a new account by clicking here</a> it only takes some time :)</p>
      <div class="inputs">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
      </div>
      <div class="remember-me--forget-password">
        <label>
          <input type="checkbox" name="remember-me" checked>
          <span class="text-checkbox">Remember me</span>
        </label>
        <p>Forgot password? <a style="text-decoration: none; color: black;" href="#">Click here</a></p>
      </div>
      <button ><a style="text-decoration: none; color: black;" href="https://www.google.com/">Login</a></button>
    </div>
  </div>
</body>
</html>
